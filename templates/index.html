<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupamanduk - StudentO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to external CSS file -->
</head>
<body>

    <body>
        <div class="header-container">
            <img src="{{ url_for('static', filename='frog.jpg') }}" width="50" height="50" alt="Kupamanduk" title="Kupamanduk">
            <h1 style="font-size: 24px; color: rgb(106, 188, 55);">StudentO</h1>
        </div>

    <!-- Hidden file input and custom label to trigger it -->
    <input type="file" id="fileInput" />
    <label for="fileInput" class="custom-file-input">select PDF jpg png</label>
    <!-- File Select and Take Picture -->
    <button id="takePicture">take picture using camera</button>

    <!-- Container for both areas -->
    <div id="PreviewAndRoughAreaContainer">
        <!-- Preview Area -->
        <div id="previewArea">
            <canvas id="pdfCanvas"></canvas>
            <video id="videoOverlay" controls></video>
        </div>

        <!-- Rough Area -->
        <div id="roughArea">
            <!-- Content for roughArea goes here -->
        </div>
    </div>



    <div id="loadingSpinner"></div>   

    <!-- Send Button -->
    <button id="sendButton">explain me</button>
    <button id="regionButton">explain region</button>

    <div id="resultsContainer">
        <div class="resultArea" id="result1"></div>
        <div class="resultArea" id="result2"></div>
    </div>

    <!-- Camera Popup -->
    <div id="cameraPopup">
        <video id="cameraFeed" style="width: 100%; height: auto;" autoplay></video>
        <button id="captureButton">Capture</button>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording">Stop Recording</button>
        <canvas id="cameraCanvas" style="display: none;"></canvas>
        <button id="closePopup">Close</button>
    </div>

    <script>
        // This code will execute as soon as the page has loaded.
        console.log("KUPAMANDUK-1001 page loaded successfully!"); 
    </script>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <script src="{{ url_for('static', filename='ConceptTracker.js') }}""></script>
    <script src="{{ url_for('static', filename='SendReceiveManager.js') }}""></script>
    <script src="{{ url_for('static', filename='spinner.js') }}""></script>
    <script src="{{ url_for('static', filename='postItNote.js') }}""></script>
    <script src="{{ url_for('static', filename='main.js') }}""></script>

</body>
</html>
