    <style>
        /* Styling for ViewArea_3 */
        #ViewArea_3 {
            font-family: 'Black Ops One', sans-serif;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #333;
            display: inline-block;
            animation: typing 4s steps(40, end) infinite, blink 0.8s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>

    <div class="separator"></div> <!-- Custom Separator -->

    <div class="view-area-container">
        <div id="ViewArea_3" class="view-area"></div>
        <div id="ViewArea_4" class="view-area">
            <p>YouTube Video...</p>
        </div>
    </div>

    <script>
        // JavaScript to animate text letter by letter
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Learn and know more about several things around us...";
            const viewArea = document.getElementById("ViewArea_3");
            let index = 0;

            function typeText() {
                if (index < text.length) {
                    viewArea.textContent += text[index];
                    index++;
                    setTimeout(typeText, 100); // Adjust speed as needed
                }
            }

            typeText();
        });
    </script>

</body>
